<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Openboard_Clone</title>
</head>
<body>
    <div class="options-cont">
        <i class="fas fa-bars"></i>
    </div>
    <div class="tools-cont">
        <img src="ICONS/Pen2.svg">
        <img src="ICONS/eraser.svg">
        <img src="ICONS/download.svg">
        <img src="ICONS/upload.svg">
        <img src="ICONS/notes.svg">
        <img src="ICONS/undo.svg">
        <img src="ICONS/redo.svg">
    </div>
    <div class="Pen2-tool-cont">
        <div class="Pen2-width-cont">
            <input type="range" min="2" max="10" value="3">
        </div>
        <div class="Pen2-color-cont">
            <div class="black Pen2-color"></div>
            <div class="red Pen2-color"></div>
            <div class="blue Pen2-color"></div>
        </div>
    </div>
    <div class="eraser-tool-cont">
        <div class="eraser-width-cont">
            <input type="range" min="2" max="10" value="3">
        </div>
    </div>
    <script src="./tools.js"></script>
</body>
</html>
